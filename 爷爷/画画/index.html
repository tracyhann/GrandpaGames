<body>

<div id="topic-bar">é¢˜ç›®ï¼š<span id="topic-text">çº¢è‹¹æœ</span></div>

</div>

<script>
    // --- æ¸¸æˆæ•°æ® ---
    const levels = [
        { name: "çº¢è‹¹æœ ğŸ", defaultColor: "#FF5252", shape: "ğŸ" },
        { name: "å¤§è¥¿ç“œ ğŸ‰", defaultColor: "#4CAF50", shape: "ğŸ‰" },
        { name: "åœ†å¤ªé˜³ â˜€ï¸", defaultColor: "#FFC107", shape: "â˜€ï¸" },
        { name: "ç´«è‘¡è„ ğŸ‡", defaultColor: "#9C27B0", shape: "ğŸ‡" },
        { name: "å°çˆ±å¿ƒ â¤ï¸", defaultColor: "#FF5252", shape: "â¤ï¸" },
        { name: "ä¸€æ£µæ ‘ ğŸŒ³", defaultColor: "#4CAF50", shape: "ğŸŒ³" },
        { name: "å¤§æµ·æµª ğŸŒŠ", defaultColor: "#2196F3", shape: "ğŸŒŠ" }
    ];

    let currentLevel = 0;
    let isDrawing = false;
    let monkeyInterval = null;
    let currentBrushColor = "#000000";

    const gCanvas = document.getElementById('g-canvas');
    const mCanvas = document.getElementById('m-canvas');
    const gCtx = gCanvas.getContext('2d');
    const mCtx = mCanvas.getContext('2d');

    // --- åˆå§‹åŒ– ---
    function init() {
        resizeCanvas();
        window.addEventListener('resize', () => {
            clearTimeout(window.resizeTimer);
            window.resizeTimer = setTimeout(resizeCanvas, 100);
        });
        
        gCanvas.addEventListener('touchstart', startDraw, {passive: false});
        gCanvas.addEventListener('touchmove', draw, {passive: false});
        gCanvas.addEventListener('touchend', endDraw);
        gCanvas.addEventListener('mousedown', startDraw);
        gCanvas.addEventListener('mousemove', draw);
        gCanvas.addEventListener('mouseup', endDraw);
        gCanvas.addEventListener('mouseleave', endDraw);

        loadLevel(0);
    }

    function resizeCanvas() {
        const parent = gCanvas.parentElement;
        const rect = parent.getBoundingClientRect();
        // å‡å»labelçš„é«˜åº¦å’Œborder
        const h = rect.height - 60; // è¿™é‡Œçš„60è¦ç¨å¾®åŠ å¤§å› ä¸ºlabelå­—ä½“å˜å¤§äº†
        const w = rect.width;
        
        gCanvas.width = w;
        gCanvas.height = h;
        mCanvas.width = w;
        mCanvas.height = h;
        
        if (levels[currentLevel]) {
            drawBackground(levels[currentLevel]);
            setupBrush();
        }
    }

    function setupBrush() {
        gCtx.lineWidth = 12;
        gCtx.lineCap = 'round';
        gCtx.lineJoin = 'round';
        gCtx.strokeStyle = currentBrushColor;
    }

    function changeColor(color, btnElement) {
        currentBrushColor = color;
        gCtx.strokeStyle = currentBrushColor;

        const btns = document.querySelectorAll('.color-btn');
        btns.forEach(b => b.classList.remove('active'));
        if(btnElement) {
            btnElement.classList.add('active');
        } else {
            btns.forEach(b => {
                if(b.style.backgroundColor.toLowerCase() === color.toLowerCase() || 
                   rgbToHex(b.style.backgroundColor) === color.toLowerCase()) {
                    b.classList.add('active');
                }
            });
        }
    }
    
    function rgbToHex(col) {
        if(col.charAt(0)=='r'){
            col=col.replace('rgb(','').replace(')','').split(',');
            var r=parseInt(col[0], 10).toString(16);
            var g=parseInt(col[1], 10).toString(16);
            var b=parseInt(col[2], 10).toString(16);
            r=r.length==1?'0'+r:r; g=g.length==1?'0'+g:g; b=b.length==1?'0'+b:b;
            var colHex='#'+r+g+b;
            return colHex;
        }
        return col;
    }

    function loadLevel(idx) {
        if (idx >= levels.length) idx = 0;
        currentLevel = idx;
        const level = levels[idx];
        
        document.getElementById('topic-text').innerText = level.name;
        document.getElementById('topic-text').style.color = level.defaultColor;

        gCtx.clearRect(0, 0, gCanvas.width, gCanvas.height);
        mCtx.clearRect(0, 0, mCanvas.width, mCanvas.height);

        changeColor(level.defaultColor);
        setupBrush();

        mCtx.lineWidth = 8;
        mCtx.lineCap = 'round';
        mCtx.lineJoin = 'round';

        drawBackground(level);
        startMonkeyDrawing(level.defaultColor);
    }

    function drawBackground(level) {
        const fontSize = Math.min(gCanvas.width, gCanvas.height) * 0.5;
        gCtx.save();
        gCtx.font = `${fontSize}px Arial`;
        gCtx.textAlign = "center";
        gCtx.textBaseline = "middle";
        // ä¿æŒ0.3çš„é€æ˜åº¦
        gCtx.globalAlpha = 0.3; 
        gCtx.fillText(level.shape, gCanvas.width/2, gCanvas.height/2);
        gCtx.restore();
    }

    let lastX = 0, lastY = 0;

    function getPos(e) {
        const rect = gCanvas.getBoundingClientRect();
        let clientX, clientY;
        if (e.touches) {
            clientX = e.touches[0].clientX;
            clientY = e.touches[0].clientY;
        } else {
            clientX = e.clientX;
            clientY = e.clientY;
        }
        return {
            x: clientX - rect.left,
            y: clientY - rect.top
        };
    }

    function startDraw(e) {
        e.preventDefault(); 
        isDrawing = true;
        const pos = getPos(e);
        lastX = pos.x;
        lastY = pos.y;
        
        gCtx.beginPath();
        gCtx.arc(lastX, lastY, gCtx.lineWidth/2, 0, Math.PI*2);
        gCtx.fillStyle = gCtx.strokeStyle;
        gCtx.fill();
        gCtx.beginPath();
        gCtx.moveTo(lastX, lastY);
    }

    function draw(e) {
        if (!isDrawing) return;
        e.preventDefault();
        const pos = getPos(e);
        
        gCtx.lineTo(pos.x, pos.y);
        gCtx.stroke();
        
        lastX = pos.x;
        lastY = pos.y;
    }

    function endDraw(e) {
        if(!isDrawing) return;
        isDrawing = false;
        gCtx.closePath();
    }

    function clearCanvas() {
        gCtx.clearRect(0, 0, gCanvas.width, gCanvas.height);
        drawBackground(levels[currentLevel]);
    }

    function startMonkeyDrawing(targetColor) {
        if (monkeyInterval) clearInterval(monkeyInterval);
        
        let centerX = mCanvas.width / 2;
        let centerY = mCanvas.height / 2;
        let radius = Math.min(centerX, centerY) * 0.5; 
        
        monkeyInterval = setInterval(() => {
            mCtx.beginPath();
            
            let startX = centerX + (Math.random() - 0.5) * radius * 1.5;
            let startY = centerY + (Math.random() - 0.5) * radius * 1.5;
            mCtx.moveTo(startX, startY);
            
            let endX = startX + (Math.random() - 0.5) * 60;
            let endY = startY + (Math.random() - 0.5) * 60;
            
            mCtx.lineTo(endX, endY);

            if (Math.random() < 0.3) {
                 mCtx.strokeStyle = "#555"; 
                 mCtx.lineWidth = 4;
            } else {
                 mCtx.strokeStyle = targetColor;
                 mCtx.lineWidth = 8 + Math.random() * 6;
            }

            mCtx.stroke();
            
        }, 150); 
    }

    function finishGame() {
        clearInterval(monkeyInterval);
        document.getElementById('modal-overlay').style.display = 'flex';
        try { new Audio('https://assets.mixkit.co/active_storage/sfx/2000/2000-preview.mp3').play(); } catch(e){}
    }

    function nextRound() {
        document.getElementById('modal-overlay').style.display = 'none';
        loadLevel(currentLevel + 1);
    }

    setTimeout(init, 100);

</script>
