    <style>
        /* --- å…¨å±€è¶…å¤§å­—å·è®¾ç½® --- */
        :root {
            --bg-color: #E8F5E9;
            --tree-color: #2E7D32;
            --trunk-color: #795548;
            --text-color: #333;
            --highlight: #FFD54F;
        }

        body {
            font-family: -apple-system, "Microsoft YaHei", sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 10px;
            display: flex;

            align-items: center;

        }

        header { text-align: center; margin-bottom: 10px; flex-shrink: 0; }
        h1 { font-size: 3.5rem; margin: 5px 0; color: #BF360C; line-height: 1.2; }

        /* --- æ¸¸æˆä¸»èˆå° --- */
        #stage {
            display: flex;
            width: 100%;
            height: 100%;
            flex: 1;
            gap: 15px;
            padding-bottom: 20px;
            box-sizing: border-box;
        }

        /* --- é€‰æ‰‹åŒºåŸŸ --- */
        .player-zone {
            flex: 1;
            background-color: #fff;
            border-radius: 25px;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 6px solid #ccc;
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        #grandpa-zone { border-color: #FF5722; background-color: #FFCCBC; }
        #monkey-zone { border-color: #795548; background-color: #D7CCC8; }

        .avatar { font-size: 6rem; line-height: 1; margin-top: 10px; }
        .player-name { font-size: 2.2rem; font-weight: bold; margin-bottom: 5px; }

        /* --- è‹¹æœæ ‘ --- */
        .tree-container {
            position: relative;
            width: 100%;
            flex: 1; 
            margin: 10px 0;
        }
        .tree-crown {
            position: absolute;
            top: 0; left: 5%; right: 5%; height: 85%;
            background-color: var(--tree-color);
            border-radius: 50% 50% 40% 40%;
            z-index: 2;
            box-shadow: inset -10px -10px 0 rgba(0,0,0,0.1);
        }
        .tree-trunk {
            position: absolute;
            bottom: 0; left: 50%; width: 40px; height: 20%;
            background-color: var(--trunk-color);
            transform: translateX(-50%);
            z-index: 1;
        }

        /* --- æ ‘ä¸Šçš„è‹¹æœ (Grid ç½‘æ ¼å¸ƒå±€ - è‡ªåŠ¨æ•´é½) --- */
        .on-tree-apples {
            position: absolute;
            top: 30px; left: 15%; right: 15%; bottom: 50px;
            z-index: 3;
            /* å…³é”®ä¿®æ”¹ï¼šä½¿ç”¨ Grid å¸ƒå±€ï¼Œè‡ªåŠ¨æ’æˆæ•´é½çš„æ–¹é˜µ */
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* ä¸€è¡Œ3ä¸ªï¼Œæ•´æ•´é½é½ */
            justify-items: center;
            align-content: start;
            gap: 5px; 
        }
        
        .apple-icon {
            font-size: 3.8rem; /* è‹¹æœæå¤§ */
            filter: drop-shadow(2px 2px 0 rgba(0,0,0,0.2));
            transition: all 0.2s;
            cursor: pointer;
        }
        
        .apple-picked-anim {
            animation: dropDown 0.5s forwards;
        }
        @keyframes dropDown {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(300px) scale(0.5); opacity: 0; }
        }

        /* --- åˆ†æ•°ç¯®å­ --- */
        .basket-area {
            text-align: center;
            background: rgba(255,255,255,0.6);
            padding: 10px;
            border-radius: 15px;
            width: 90%;
        }
        .score-label { font-size: 1.5rem; color: #555; }
        .score-text { font-size: 4.5rem; font-weight: 900; color: #BF360C; line-height: 1; }

        /* --- çˆ·çˆ·çš„ç‚¹å‡»é®ç½© --- */
        #tap-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 10; cursor: pointer;
            background-color: rgba(255, 255, 255, 0); 
        }
        #tap-overlay:active { background-color: rgba(255, 255, 255, 0.3); }

        .tap-hint {
            position: absolute; top: 40%; left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3.5rem;
            color: #D84315;
            font-weight: 900;
            text-shadow: 2px 2px 0 #fff;
            pointer-events: none;
            text-align: center;
            animation: pulse 1s infinite;
        }
        @keyframes pulse {
            0% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.1); }
            100% { transform: translate(-50%, -50%) scale(1); }
        }

        /* --- å¼€å§‹æŒ‰é’® --- */
        #start-btn {
            padding: 20px 60px;
            font-size: 3rem; 
            border-radius: 80px;
            border: none;
            background-color: #FF9800;
            color: white;
            box-shadow: 0 10px 0 #E65100;
            margin-bottom: 20px;
            flex-shrink: 0;
            font-weight: bold;
        }
        #start-btn:active { transform: translateY(10px); box-shadow: none; }
        #start-btn:disabled { background-color: #ccc; box-shadow: none; color: #666; }

        /* --- ç»“æœå¼¹çª— --- */
        #result-modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); z-index: 100;
            display: none;
            justify-content: center; align-items: center;
        }
        #result-content {
            background: white; padding: 40px; border-radius: 40px;
            text-align: center; border: 10px solid var(--highlight);
            width: 80%;
            max-width: 600px;
            animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        @keyframes popIn {
            from { transform: scale(0.5); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .big-emoji { font-size: 10rem; margin: 20px 0; line-height: 1.2; }
        .result-title { font-size: 4rem; color: #BF360C; font-weight: 900; margin-bottom: 20px;}
        .result-desc { font-size: 2.5rem; color: #555; margin-bottom: 40px; }

        /* çŒ´å­å“­çš„åŠ¨ç”» */
        .crying-monkey { position: relative; display: inline-block; }
        .tear {
            position: absolute;
            color: #2196F3;
            font-size: 4rem;
            animation: tearDrop 1.5s infinite;
        }
        .tear-l { left: 0; top: 40px; }
        .tear-r { right: 0; top: 40px; animation-delay: 0.5s; }
        @keyframes tearDrop {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(80px); opacity: 0; }
        }
    </style>
</head>
<body>

<header>
    <h1>ğŸ‘´ çˆ·çˆ· VS çŒ´å­ ğŸµ</h1>
</header>

<button id="start-btn" onclick="startGame()">ğŸ”¥ å¼€å§‹æ¯”èµ›ï¼</button>

<div id="stage">
    <div class="player-zone" id="grandpa-zone">
        <div id="tap-overlay" onclick="grandpaTap()">
            <div class="tap-hint" id="tap-hint-text">ç‚¹è¿™é‡Œ<br>å¸®çˆ·çˆ·æ‘˜ï¼</div>
        </div>
        <div class="avatar">ğŸ‘´</div>
        <div class="player-name">çˆ·çˆ·é˜Ÿ</div>
        <div class="tree-container">
            <div class="tree-crown"></div>
            <div class="tree-trunk"></div>
            <div class="on-tree-apples" id="g-tree-apples"></div>
        </div>
        <div class="basket-area">
            <div class="score-label">å·²æ‘˜è‹¹æœ</div>
            <div class="score-text" id="g-score">0</div>
        </div>
    </div>

    <div class="player-zone" id="monkey-zone">
        <div class="avatar">ğŸµ</div>
        <div class="player-name">çŒ´å­é˜Ÿ</div>
        <div class="tree-container">
            <div class="tree-crown" style="background-color: #33691E;"></div>
            <div class="tree-trunk"></div>
            <div class="on-tree-apples" id="m-tree-apples"></div>
        </div>
        <div class="basket-area">
            <div class="score-label">å·²æ‘˜è‹¹æœ</div>
            <div class="score-text" id="m-score">0</div>
        </div>
    </div>
</div>

<div id="result-modal">
    <div id="result-content">
        <div id="win-content" style="display:none;">
            <div class="big-emoji crying-monkey">
                ğŸµ
                <span class="tear tear-l">ğŸ’§</span>
                <span class="tear tear-r">ğŸ’§</span>
            </div>
            <div class="big-emoji">ğŸ†ğŸ‘´ğŸ‰</div>
            <div class="result-title">çˆ·çˆ·èµ¢å•¦ï¼</div>
            <div class="result-desc">çŒ´å­è¾“å¾—å“‡å“‡å¤§å“­ï¼<br>çˆ·çˆ·æ‰‹é€Ÿå¤ªå¿«äº†ï¼</div>
        </div>

        <div id="lose-content" style="display:none;">
            <div class="big-emoji">ğŸµğŸŒ</div>
            <div class="result-title">çŒ´å­èµ¢äº†</div>
            <div class="result-desc">è¿™åªçŒ´å­å·åƒå¤ªå¿«äº†ï¼<br>çˆ·çˆ·å†æ¥ä¸€æ¬¡ï¼</div>
        </div>

        <button id="start-btn" style="background-color:#2E7D32; margin:0;" onclick="closeModal()">å†æ¯”ä¸€æ¬¡</button>
    </div>
</div>

<script>
    const TOTAL_APPLES = 12; // è‹¹æœæ€»æ•°
    let gApplesLeft = TOTAL_APPLES;
    let mApplesLeft = TOTAL_APPLES;
    let gameActive = false;
    let monkeyTimer = null;

    function setupBoard() {
        gApplesLeft = TOTAL_APPLES;
        mApplesLeft = TOTAL_APPLES;
        document.getElementById('g-score').innerText = 0;
        document.getElementById('m-score').innerText = 0;
        document.getElementById('tap-hint-text').style.display = 'block';
        
        renderTreeApples('g-tree-apples', gApplesLeft);
        renderTreeApples('m-tree-apples', mApplesLeft);
    }

    function renderTreeApples(containerId, count) {
        const container = document.getElementById(containerId);
        container.innerHTML = '';
        for (let i = 0; i < count; i++) {
            const apple = document.createElement('span');
            apple.className = 'apple-icon';
            apple.innerText = 'ğŸ';
            // ä¸å†éœ€è¦åœ¨è¿™é‡ŒåŠ  \nï¼ŒCSS Grid ä¼šè‡ªåŠ¨å¸®ä½ æ’å¥½é˜Ÿ
            container.appendChild(apple);
        }
    }

    function startGame() {
        if (gameActive) return;
        gameActive = true;
        setupBoard();
        document.getElementById('start-btn').disabled = true;
        document.getElementById('start-btn').innerText = "æ¯”èµ›ä¸­...";
        document.getElementById('tap-hint-text').style.display = 'none'; 

        // çŒ´å­å¼€å§‹
        monkeyAI();
    }

    function grandpaTap() {
        if (!gameActive) return;
        if (gApplesLeft > 0) {
            pickApple('g');
            checkWin();
        }
    }

    function monkeyAI() {
        // çŒ´å­é€Ÿåº¦ï¼š1.2ç§’åˆ°2.2ç§’ä¹‹é—´æ‘˜ä¸€ä¸ª
        let delay = Math.random() * 1000 + 1200; 
        
        monkeyTimer = setTimeout(() => {
            if (!gameActive) return;
            if (mApplesLeft > 0) {
                pickApple('m');
                checkWin();
                monkeyAI();
            }
        }, delay);
    }

    function pickApple(who) {
        let treeId = who === 'g' ? 'g-tree-apples' : 'm-tree-apples';
        let scoreId = who === 'g' ? 'g-score' : 'm-score';
        let applesLeft = who === 'g' ? gApplesLeft : mApplesLeft;
        
        if (applesLeft <= 0) return;

        const treeContainer = document.getElementById(treeId);
        const apples = treeContainer.getElementsByClassName('apple-icon');
        
        if (apples.length > 0) {
            // å–å‡ºæœ€åä¸€ä¸ªè‹¹æœ
            const appleToPick = apples[apples.length - 1];
            appleToPick.classList.add('apple-picked-anim');
            
            // æ•°æ®æ›´æ–°
            if (who === 'g') gApplesLeft--; else mApplesLeft--;
            
            // æ›´æ–°åˆ†æ•°
            document.getElementById(scoreId).innerText = TOTAL_APPLES - (who === 'g' ? gApplesLeft : mApplesLeft);

            setTimeout(() => {
                appleToPick.remove();
            }, 500);
        }
    }

    function checkWin() {
        if (gApplesLeft <= 0) {
            endGame("grandpa");
        } else if (mApplesLeft <= 0) {
            endGame("monkey");
        }
    }

    function endGame(winner) {
        gameActive = false;
        clearTimeout(monkeyTimer);
        document.getElementById('start-btn').disabled = false;
        document.getElementById('start-btn').innerText = "ğŸ”¥ å†æ¯”ä¸€æ¬¡";

        const modal = document.getElementById('result-modal');
        const winContent = document.getElementById('win-content');
        const loseContent = document.getElementById('lose-content');

        modal.style.display = 'flex';

        if (winner === "grandpa") {
            winContent.style.display = 'block';
            loseContent.style.display = 'none';
            // èƒœåˆ©éŸ³æ•ˆ
            try { new Audio('https://assets.mixkit.co/active_storage/sfx/1435/1435-preview.mp3').play(); } catch(e){}
        } else {
            winContent.style.display = 'none';
            loseContent.style.display = 'block';
        }
    }

    function closeModal() {
        document.getElementById('result-modal').style.display = 'none';
        setupBoard();
    }

    setupBoard();
</script>
</body>
